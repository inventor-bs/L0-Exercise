<body>

    <div class="container-fluid p-0 h-100">
        <div class="button_Login h-75 d-flex justify-content-center align-items-center">
            <button href="#myForm" class="Login btn bg-info" id="info" data-toggle="modal">
                Đăng nhập hệ thống
            </button>
        </div>
        <div class="modal fade p-0" id="myForm">
            <div class="modal-dialog modal-login">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">Member Login</div>
                        <i class="fa-solid fa-x close" id="closeForm" type="button" data-dismiss="modal"
                            aria-hidden="true"></i>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <i class="fa-solid fa-user"></i>
                                <input id="username" type="text" class="form-control" placeholder="Username">
                                <p id="errorUsername"></p>
                            </div>
                            <div class="form-group">
                                <i class="fa-solid fa-lock"></i>
                                <input id="password" type="password" class="form-control" placeholder="Password">
                                <p id="errorPassword"></p>
                            </div>
                            <div class="form-group">
                                <input type="button" class="btn__Login btn btn-block btn-lg" value="Login">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="#" id="changeState">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
