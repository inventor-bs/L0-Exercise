<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.css">
</head>

<body>

    <div class="button_Login ">
        <button>Đăng nhập hệ thống</button>
    </div>

    <div class="wrapper ">
        <div class="form_Login">

            <div class="form_Login__icon">
                <i class="fa-solid fa-x"></i>
            </div>

            <div class="form_Login__tille">
                Member Login
            </div>

            <div class="form_Login__input">
                <li>
                    <i class="fa-solid fa-user"></i>
                    <input placeholder="Username" id="username"></input>
                </li>
                <p class="form_Login__input__errorUsername"></p>
                <li>
                    <i class="fa-solid fa-lock"></i>

                    <input placeholder="Password" id="password"></input>
                </li>
                <p class="form_Login__input__errorPassword"></p>
            </div>
            <div>
                <button class="form_Login__button">Login</button>
                <button class="form_Login__loading hide">
                    <p>
                        <i class="fa-solid fa-spinner"></i>
                        Loading
                    </p>
                </button>

            </div>
            <div class="form_Login__footer">
                <a> Forgot Password?</a>
            </div>
        </div>

    </div>

</body>
<script src="index.js"></script>
